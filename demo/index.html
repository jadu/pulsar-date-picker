<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pulsar Date Picker Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>
<body>
    <h1>Pulsar Date Picker Demo</h1>

    <div style="margin-bottom: 2em;">
        <label for="example-1">Pick a date</label>
        <input data-pulsardatepicker="true" data-pulsardatepicker-trigger="trigger-button-1" type="text" name="example-1" id="example-1">
        <button id="trigger-button-1" type="button" class="btn">Show calendar</button>
    </div>

    <div style="margin-bottom: 2em;">
        <label for="example-2">Pick a date (existing value)</label>
        <input data-pulsardatepicker="true" data-pulsardatepicker-trigger="trigger-button-2" type="text" name="example-2" id="example-2" value="01/05/2020">
        <button id="trigger-button-2" type="button" class="btn">Show calendar</button>
    </div>

    <div style="margin-bottom: 2em;">
        <label for="example-3">Pick a date (US format)</label>
        <input data-pulsardatepicker="true" data-pulsardatepicker-trigger="trigger-button-3" data-pulsardatepicker-format="us" type="text" name="example-3" id="example-3">
        <button id="trigger-button-3" type="button" class="btn">Show calendar</button>
    </div>

    <div style="margin-bottom: 2em;">
        <label for="example-4">Pick a date (Reverse format)</label>
        <input data-pulsardatepicker="true" data-pulsardatepicker-trigger="trigger-button-4" data-pulsardatepicker-format="reverse" type="text" name="example-4" id="example-4">
        <button id="trigger-button-4" type="button" class="btn">Show calendar</button>
    </div>


    <div style="margin-bottom: 2em;">
        <label for="example-5">Pick a date (alt field)</label>
        <input data-pulsardatepicker="true" data-pulsardatepicker-trigger="trigger-button-5" data-pulsardatepicker-altfield="example-5-altfield" data-pulsardatepicker-altformat="yy-mm-dd" type="text" id="example-5">
        <input type="text" id="example-5-altfield">
        <button id="trigger-button-5" type="button" class="btn">Show calendar</button>
    </div>

    <script src="dist/demo-bundle.js"></script>
</body>
</html>
